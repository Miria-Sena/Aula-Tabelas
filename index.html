<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações Adicionais</th>
        </tr>
    </thead>
        
    <tbody>
        <tr>
            <td>Miriã</td>
            <td>36</td>
            <td>Sou Professora</td>
        </tr>
        <tr>
            <td>Junior</td>
            <td>44</td>
            <td>Operador de Máquinas</td>
        </tr>
    </tbody>
    
    </table>
    
</body>
</html>
